<div class="hijo">
  <div class="div-logo">
    <img class="logo" src="./login.png" alt="Login" />
  </div>
  <h3 class="titulo-login">Oficina Terminal BEST</h3>
  <div class="card text-left" style="width: 18rem;">
    <div class="card-body">
      <form>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Correo</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <hr />
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
