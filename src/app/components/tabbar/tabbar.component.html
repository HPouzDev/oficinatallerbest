<div class="container">
  <div class="row row-cols-auto">
    <div class="col" (click)="goQc()">
      <div
        class="card"
        style="width: 18rem;
      background-color: skyblue;"
      >
        <img
          src="https://stackblitz.com/files/angular-ivy-uqvmuf/github/HPouzDev/oficinatallerbest/feature/login/src/assets/img/qc.png"
          class="card-img-top"
          alt="QC"
        />
        <div class="card-body">
          <h5 class="card-title">QC</h5>
        </div>
      </div>
    </div>
    <div class="col" (click)="goSc()">
      <div class="card" style="width: 18rem; background-color: lightcoral;">
        <img
          src="https://stackblitz.com/files/angular-ivy-uqvmuf/github/HPouzDev/oficinatallerbest/feature/login/src/assets/img/sc.png"
          class="card-img-top"
          alt="SC"
        />
        <div class="card-body">
          <h5 class="card-title">SC</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink>QC</a>
    <ng-template ngbNavContent>
      <app-qccontrol></app-qccontrol>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>SC</a>
    <ng-template ngbNavContent>
      <app-sccontrol></app-sccontrol>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
